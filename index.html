<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <header>
    <h1>Tic Tac Toe</h1>
    <div>
      <button autofocus type="button" id="open-create-players">
        Start Game
      </button>
      <button type="button" id="restart-game">
        Restart Game
      </button>
    </div>
  </header>
  
  <dialog id="create-players-dialog">
    <form method="dialog">
      <label for="p1name">
        <input autofocus required type="text" name="p1name" id="p1name">
      </label>
      <label for="p2name">
        <input required type="text" name="p2name" id="p2name">
      </label>
      <button id="create-players-btn" type="submit">Begin!</button>
      <button formnovalidate type="submit">Cancel</button>
    </form>
  </dialog>

  <dialog id="results-dialog">
    <p id="results-line-1"></p>
    <p id="results-line-2"></p>
    <button type="button" id="play-again-btn">Play Again?</button>
  </dialog>

  <main>
    <div id="ttt-grid">
      <div class="ttt-cell" data-i="0" data-j="0"></div>
      <div class="ttt-cell" data-i="0" data-j="1"></div>
      <div class="ttt-cell" data-i="0" data-j="2"></div>
      <div class="ttt-cell" data-i="1" data-j="0"></div>
      <div class="ttt-cell" data-i="1" data-j="1"></div>
      <div class="ttt-cell" data-i="1" data-j="2"></div>
      <div class="ttt-cell" data-i="2" data-j="0"></div>
      <div class="ttt-cell" data-i="2" data-j="1"></div>
      <div class="ttt-cell" data-i="2" data-j="2"></div>
    </div>
    <div id="alert-box">
      <p></p>
    </div>
    <div id="turn-container">Turn: <span></span></div>
  </main>
</body>
</html>
